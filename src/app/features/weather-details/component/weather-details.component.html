<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>City Name</mat-label>
    <mat-select
      [(value)]="cityList[0].cityId"
      (selectionChange)="getSelectedCity($event)">
      <mat-option *ngFor="let city of cityList" [value]="city.cityId">
        {{city.cityName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<mat-spinner *ngIf="showSpinner"></mat-spinner>

<table mat-table [dataSource]="weatherInfoList" class="mat-elevation-z8">

  <ng-container matColumnDef="datTime">
    <th mat-header-cell *matHeaderCellDef> Date Time </th>
    <td mat-cell *matCellDef="let element"> {{element.dt_txt}} </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Temperature (Kelvin) </th>
    <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef> Humidity (%) </th>
    <td mat-cell *matCellDef="let element"> {{element.main.humidity}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.weather[0].description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
